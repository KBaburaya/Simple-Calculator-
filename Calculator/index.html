<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator">
      <form name="forms">
        <input type="text" name="screen" id="answer" />
      </form>
      <div class="buttons">
        <button
          type="button"
          class="btn btn-gray"
          onclick="forms.screen.value+='9'"
        >
          9
        </button>
        <button
          type="button"
          class="btn btn-gray"
          onclick="forms.screen.value+='8'"
        >
          8
        </button>
        <button
          type="button"
          class="btn btn-gray"
          onclick="forms.screen.value+='7'"
        >
          7
        </button>
        <button
          type="button"
          class="btn btn-yello"
          onclick="forms.screen.value+='/'"
        >
          /</button
        ><br />
        <button
          type="button"
          class="btn btn-gray"
          onclick="forms.screen.value+='6'"
        >
          6
        </button>
        <button
          type="button"
          class="btn btn-gray"
          onclick="forms.screen.value+='5'"
        >
          5
        </button>
        <button
          type="button"
          class="btn btn-gray"
          onclick="forms.screen.value+='4'"
        >
          4
        </button>
        <button
          type="button"
          class="btn btn-yello"
          onclick="forms.screen.value+='*'"
        >
          *</button
        ><br />
        <button
          type="button"
          class="btn btn-gray"
          onclick="forms.screen.value+='3'"
        >
          3
        </button>
        <button
          type="button"
          class="btn btn-gray"
          onclick="forms.screen.value+='2'"
        >
          2
        </button>
        <button
          type="button"
          class="btn btn-gray"
          onclick="forms.screen.value+='1'"
        >
          1
        </button>
        <button
          type="button"
          class="btn btn-yello"
          onclick="forms.screen.value+='-'"
        >
          -</button
        ><br />
        <button
          type="button"
          class="btn btn-gray"
          onclick="forms.screen.value+='0'"
        >
          0
        </button>
        <button
          type="button"
          class="btn btn-gray"
          onclick="forms.screen.value+='.'"
        >
          .
        </button>

        <button
          type="button"
          class="btn btn-gray"
          onclick="forms.screen.value+='00'"
        >
          00
        </button>
        <button
          type="button"
          class="btn btn-yello"
          onclick="forms.screen.value+='+'"
        >
          +
        </button>
        <button
          type="button"
          class="btn btn-clear"
          onclick="forms.screen.value=' '"
        >
          AC
        </button>
        <button
          type="button"
          class="btn btn-equal"
          onclick="forms.screen.value=eval(forms.screen.value)"
        >
          =
        </button>
      </div>
    </section>

    <script src="/script.js"></script>
  </body>
</html>
